<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Classe</title>
    <style>
        .highlight {
            background-color: yellow;
            border: 2px solid orange;
            display: none;
        }
    </style>
</head>
<body>
    <div id="myElement" class="highlight">Este Ã© o elemento com a classe highlight.</div>
    <button id="removeClassButton">Remover Classe</button>

    <script>
        document.getElementById('removeClassButton').addEventListener('click', function() {
            var element = document.getElementById('myElement');
            element.classList.remove('highlight');
        });
    </script>
</body>
</html>
