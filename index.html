<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code com Modal Card</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* Estilos para o modal/card */
    .modal {
      display: none; /* Esconde o modal inicialmente */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
    }

    .modal-content p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 10px;
    }

    .close:hover {
      color: black;
    }

    /* Personalizando o botão */
    #leitor button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Estilizando a caixa de leitura */
    .leitor-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .leitor {
      border: 2px solid #000;
      width: 300px;
      height: 300px;
      margin: 15px 0; /* Espaçamento entre os leitores */
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code com Modal Card</h1>
  <div class="leitor-container">
    <!-- Criando 15 espaços para leitores de QR Code -->
    <div id="leitor1" class="leitor"></div>
    
  </div>

  <!-- Modal/Card HTML -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <img id="modal-image" src="https://via.placeholder.com/300" alt="Imagem do QR Code">
      <p id="modal-description">Descrição do QR Code.</p>
    </div>
  </div>

  <script>
    // Função para abrir o modal com conteúdo dinâmico
    function abrirModal(imagemUrl, descricao) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modal-image");
      const modalDescription = document.getElementById("modal-description");

      // Atualiza a imagem e a descrição
      modalImage.src = imagemUrl;
      modalDescription.textContent = descricao;

      // Mostra o modal
      modal.style.display = "flex";
    }

    // Função para fechar o modal
    function fecharModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    function aoSucessoNaLeitura(textoDecodificado, resultadoDecodificado) {
      console.log(`Código lido: ${textoDecodificado}`);

      // Verifica o conteúdo do QR Code e abre o modal correspondente
      if (textoDecodificado === "1") {
        abrirModal("https://via.placeholder.com/300", "Você escaneou o QR Code 1!");
      } else if (textoDecodificado === "2") {
        abrirModal("https://via.placeholder.com/300", "Você escaneou o QR Code 2!");
      } else {
        console.log("QR Code desconhecido. Nenhum modal será aberto.");
      }
    }

    function aoErroNaLeitura(erro) {
      console.warn(`Erro ao ler o código: ${erro}`);
    }

    // Inicializando os leitores de QR Code após carregar o HTML
    window.onload = function() {
      for (let i = 1; i <= 1; i++) {
        const leitorQrcodeHtml5 = new Html5Qrcode(`leitor${i}`);

        // Renderizando o scanner para cada leitor
        leitorQrcodeHtml5.start(
          { facingMode: "environment" }, // Padrão para câmera traseira
          { fps: 10, qrbox: {width: 250, height: 250} },
          aoSucessoNaLeitura,
          aoErroNaLeitura
        ).catch(erro => console.log(`Erro ao iniciar o leitor ${i}: ${erro}`));
      }
    };
  </script>
</body>
</html>
